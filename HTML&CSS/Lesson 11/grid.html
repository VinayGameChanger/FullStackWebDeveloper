<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
</head>

<body>

  <div style="
    display: grid;
    grid-template-columns: 100px 100px;">

    <div style="background-color: blue; color:white;">Div1</div>
    <div style="background-color: red; color:white;">Div2</div>
  </div>

  <div style="
margin-top: 30px;
display: grid;
grid-template-columns: 100px 100px 200px; ">



    <div style="background-color: blue; color:white;">Div1</div>
    <div style="background-color: red; color:white;">Div2</div>
    <div style="background-color: blue; color:white;">Div3</div>
    <div style="background-color: red; color:black;">Div4</div>
  </div>


  <div style="
margin-top: 30px;
display: grid;
grid-template-columns: 100px 1fr; ">
    <!-- 1fr= free space -->
    <div style="background-color: blue; color:white;">Div1</div>
    <div style="background-color: red; color:white;">1 fr</div>
  </div>



  <div style="
margin-top: 30px;
display: grid;
grid-template-columns: 1fr 1fr 1fr;
column-gap:20px; 
row-gap:40px"
>
    <!-- 1fr= free space of 1/3 ,2fr is 2/3 of remaining space -->
    <div style="background-color: blue; color:white;height: 200px;">Div1</div>
    <div style="background-color: red; color:white; height: 200px;">1 fr</div>
    <div style="background-color: blue; color:white;height: 200px;">2fr</div>
    <div style="background-color: red; color:white; height: 200px;">1 fr</div>
    <div style="background-color: blue; color:white;height: 200px;">2fr</div>
    <div style="background-color: red; color:white; height: 200px;">1 fr</div>
    
  </div>
</body>

</html>
