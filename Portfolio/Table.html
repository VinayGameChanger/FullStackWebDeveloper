<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
    <p>Table Tags <br>
    tr--This Tag used to display called table row <br>
    td--This tag used to display table data
        <br>th--This tag is used to make table header
    <br>colspan-- to merge coloum data like caption </p>
<table>
    <caption>Grocery</caption>
<thead>
    <tr><th>Fruits</th><th>vegetable</th></tr>
</thead>
<tbody>
    <tr><td>Apple</td><td>Potato</td></tr>
    <tr><td>mango</td><td>Tomato</td></tr>
</tbody>
</table>

</body>
</html>
